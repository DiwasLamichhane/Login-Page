<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicon css  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div id="main">
        <div class="title">
            Login Form
        </div>
        <form action="#">
            <div class="interface">
                <input type="text" id="username" required>
                <label for="username"><i class='bx bxs-user' style="font-size: 18px;"></i> Email Address</label>
            </div>

            <div class="interface">
                <input type="password" id="pass" required>
                <label for="pass"><i class='bx bxs-lock-alt' style="font-size: 18px;"></i> Password</label>
            </div>
            <div class="passforgot">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="interface">
                <input type="submit" value="Login">
            </div>
            <div class="signup">Not a member? <a href="#">Signup now?</a></div>
        </form>
        <div class="cpright">&copy; www.diwaslamichhane.com</div>
    </div>
</body>
</html>
