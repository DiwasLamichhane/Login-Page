<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicon link  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="login-form">
        <div class="heading">
            <p>Login Form</p>
        </div>
        <div class="input-boxes">
            <div class="box1"><i class='bx bxs-user'></i> <input type="text" placeholder="Email or Phone"></div>
            <div class="box2"><i class='bx bxs-lock-alt'></i> <input type="password" placeholder="Password" name="" id=""></div>
        </div>
        <div class="options">
            <span class="remember">
            <input type="checkbox" style="cursor: pointer;" name="" id="">Remember me
            </span>
            <span class="forgot"><p>Forgot Password ?</p></span>
        </div>
        <div class="button">
            <button>Login</button>
        </div>
    </div>
</body>
</html>
